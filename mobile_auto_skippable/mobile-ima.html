<!DOCTYPE html>
<html>

<head>
    <title>Mobile Autoplay</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="copy">
        <h1>Inline Autoplay mobile ad</h1>
        <p>Inline skippable mobile ad playing here. Not full screen.</p>
        <p>As of Chrome 53 and iOS 10, Android and iPhone support inline video playback and muted autoplay. This guide walks
            you through the modifications to the simple sample required for this functionality.</p>
    </div>
    <div id="mainContainer">
        <div id="content">
            <video id="contentElement" playsinline muted>
                <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4"></source>
                <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.webm"></source>
            </video>

        </div>
        <div id="adContainer"></div>
    </div>
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script type="text/javascript" id='ads' src="./ads.js"></script>
  
</body>

</html>
